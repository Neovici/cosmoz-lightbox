<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lightbox Demo</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;

				margin: 20px 0;
			}

	</head>
	<body>
		<div class="demo-container">
			<h1>Lightbox Component Demo</h1>

			<p>
				The component renders "Hello World!" with a beautiful gradient

			</p>
		</div>

		<script type="module" src="./lightbox.js"></script>
